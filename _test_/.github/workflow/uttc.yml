name: unit testing code coverage

on:
  pull_request 

jobs:
  build:
    permissions:
            check: write
            pull-request: write
            contents: write
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
       with:
        node-version: '20'
    - run: npm ci 
    - run: npm test
    - uses: ArtiomTr/jest-coverage-report-action@v2



  